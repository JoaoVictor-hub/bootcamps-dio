<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-smartphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./images/instagram-text-logo.png" alt="Instagram logo">
                <div class="instagram-profile-photo">
                    <img src="./images/profile-pic.jpg" alt="foto de perfil">
                </div>
                <a class="instagram-login" href="#">Continuar como João</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é João?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar Contas</a> ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="download-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="download-button"></a>
                    <a href="#" class="download-button"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
